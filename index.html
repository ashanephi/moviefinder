<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Identifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: #f4f4f4;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .custom-file-upload {
            display: block;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        .custom-file-upload:hover {
            background: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        #preview {
            width: 100%;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: #218838;
        }

        .loading {
            display: none;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .dark-mode {
            background: #121212;
            color: white;
        }

        .dark-mode .container {
            background: #1e1e1e;
            color: white;
        }

        .dark-mode button {
            background: #ff9800;
        }

        .dark-mode button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé¨ Identify a Movie from a Clip</h1>

        <label for="videoInput" class="custom-file-upload">üìÇ Choose a Video File</label>
        <input type="file" id="videoInput" accept="video/*">
        
        <video id="preview" controls></video>

        <button onclick="uploadVideo()">üöÄ Upload & Identify</button>
        <p class="loading">‚è≥ Processing video... Please wait.</p>
        <p id="result"></p>

        <button class="btn btn-secondary mt-3 w-100" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
    function searchMovieByImage(imageUrl) {
        let googleSearchUrl = "https://www.google.com/searchbyimage?image_url=" + encodeURIComponent(imageUrl);
        window.open(googleSearchUrl, "_blank");  // Open search results in a new tab
    }


    function uploadVideo() {
        const input = document.getElementById("videoInput");
        if (!input.files.length) {
            alert("Please select a video file.");
            return;
        }

        const file = input.files[0];
        const formData = new FormData();
        formData.append("file", file);

        document.getElementById("result").innerText = "Processing...";

        fetch("https://moviefinder-api1234.azurewebsites.net/api/movie/upload", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerText = "Movie: " + data.movie;
        })
        .catch(error => console.error("Error:", error));
    }

    document.getElementById("videoInput").addEventListener("change", function() {
        const file = this.files[0];
        if (file) {
            const video = document.getElementById("preview");
            video.src = URL.createObjectURL(file);
            video.style.display = "block";
        }
    });
</script>

</body>
</html>
